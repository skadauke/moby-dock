name: Codex Review

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, labeled]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    # Only run when 'deep-review' label is present
    if: contains(github.event.pull_request.labels.*.name, 'deep-review')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run AI Review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          node scripts/ai-review.mjs > review.md 2>&1 || true
          cat review.md
      - name: Submit Review
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const review = fs.readFileSync('review.md', 'utf8');
            const hasBlocking = /^ğŸ”´ Critical:|^ğŸŸ  Warning:/m.test(review);
            
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              body: '## ğŸ¤– Codex Review\n\n' + review,
              event: hasBlocking ? 'REQUEST_CHANGES' : 'COMMENT'
            });
            
