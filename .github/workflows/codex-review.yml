name: Codex Review

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, labeled]

permissions:
  contents: read
  pull-requests: write
  issues: write  # Needed to add labels

jobs:
  review:
    # Only run when:
    # - 'deep-review' label is present
    # - 'skip-review' label is NOT present
    # - 'codex-reviewed' label is NOT present (single review policy)
    if: |
      contains(github.event.pull_request.labels.*.name, 'deep-review') &&
      !contains(github.event.pull_request.labels.*.name, 'skip-review') &&
      !contains(github.event.pull_request.labels.*.name, 'codex-reviewed')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run AI Review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          node scripts/ai-review.mjs > review.md 2>&1 || true
          cat review.md
      - name: Submit Review
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const review = fs.readFileSync('review.md', 'utf8');
            const hasBlocking = /^üî¥ Critical:|^üü† Warning:/m.test(review);
            
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              body: '## ü§ñ Codex Review\n\n' + review,
              event: hasBlocking ? 'REQUEST_CHANGES' : 'COMMENT'
            });
            
            if (hasBlocking) {
              core.setFailed('‚ùå Found Critical or Warning issues - fix required or dismiss review');
            } else {
              console.log('‚úÖ No blocking issues found');
            }
      
      - name: Mark as reviewed
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            // Add 'codex-reviewed' label to prevent re-runs (single review policy)
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['codex-reviewed']
            });
            console.log('‚úÖ Added codex-reviewed label - review will not re-run on subsequent pushes');
