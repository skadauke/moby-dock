name: Codex Review

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, labeled]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    # Only run when 'deep-review' label is present
    if: contains(github.event.pull_request.labels.*.name, 'deep-review')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run AI Review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          node scripts/ai-review.mjs > review.md 2>&1 || true
          cat review.md
      - name: Check for blocking issues
        run: |
          if grep -qE '^ğŸ”´ Critical:|^ğŸŸ  Warning:' review.md; then
            echo ""
            echo "âŒ Found Critical or Warning issues - review required"
            echo "Fix the issues above or add 'skip-review' label to bypass."
            exit 1
          else
            echo "âœ… No blocking issues found"
          fi
      - name: Post PR Comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const review = fs.readFileSync('review.md', 'utf8');
            const body = '## ğŸ¤– Codex Review\n\n' + review;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
