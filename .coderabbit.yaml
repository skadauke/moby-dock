# CodeRabbit Configuration
# https://docs.coderabbit.ai/reference/configuration

reviews:
  # Request changes (blocking) instead of just commenting when issues found
  request_changes_workflow: true
  high_level_summary: true
  auto_review:
    enabled: true
    drafts: false
    # Skip review when 'skip-review' label is present (! = negative match)
    labels:
      - "!skip-review"

  path_instructions:
    - path: "**/*.md"
      instructions: "Focus on clarity, grammar, and accuracy. Light touch for docs."

chat:
  auto_reply: true
